    <h1>しつじについて</h1>
    <p>しつじとは、<a href="https://aa-bot.jp/wiki/bedrock.html">ベットロック</a>のサポートサーバーに住み着いているBOTです。</p>
    
    <h2>機能</h2>
    <p>しつじには以下の機能があります。</p>
    <ul>
        <li><strong>1day-chat</strong> - 毎日0:00に新しいチャンネルが生成され、一番早くメッセージを送信することでコインロールを手に入れることができます。</li>
    </ul>

    <h2>コマンド一覧</h2>
    <p>しつじのコマンドについては <a href="https://aa-bot.jp/wiki/shituzi_commands.html">こちら</a> をご覧ください。</p>
